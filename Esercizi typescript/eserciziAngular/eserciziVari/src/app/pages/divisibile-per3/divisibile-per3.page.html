<ion-content>
  <ion-card class="favCard">
    <ion-card-header>
      <img src="assets/icon/divisible.png" style="padding-left:3em ;">
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label position="floating">Inserisci dei numeri</ion-label>
            <ion-input [(ngModel)]="input"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label position="floating">RisultatoN</ion-label>
            <ion-input [value]="risultatoN" readonly="true"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label position="floating">RisultatoS</ion-label>
            <ion-input [value]="risultatoS" readonly="true"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-button (click)="calcolaDivisibile()" color="dark">Run</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
