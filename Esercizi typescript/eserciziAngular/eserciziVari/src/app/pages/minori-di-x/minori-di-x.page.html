<ion-header>
  <ion-toolbar>
    <ion-title>minoriDiX</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Inserisci la serie di numeri</ion-label>
          <ion-input [(ngModel)]="input"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Inserisci un numero X</ion-label>
          <ion-input [(ngModel)]="x"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Risultato</ion-label>
          <ion-input [value]="risultato"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button (click)="controlloMinori()">Run</ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
