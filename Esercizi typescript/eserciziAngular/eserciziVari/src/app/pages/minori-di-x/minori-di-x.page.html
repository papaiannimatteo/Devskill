<ion-content>
  <ion-card class="favCard">
    <ion-card-header>
      <img src="assets/icon/less.png">
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-item>
            <ion-label position="floating"
              >Inserisci la serie di numeri</ion-label
            >
            <ion-input [(ngModel)]="input"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label position="floating">Inserisci un numero X</ion-label>
            <ion-input [(ngModel)]="x"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-item>
            <ion-label position="floating">Risultato</ion-label>
            <ion-input [value]="risultato"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
          <ion-button (click)="controlloMinori()" color="success">Run</ion-button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
